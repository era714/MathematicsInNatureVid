<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mathematics in Nature</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://etereaestudios.com/wp-content/uploads/2019/03/2010_nbyn_still_4714.jpg?w=1250&h=') no-repeat center center/cover;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ==== LEFT SCROLLING GALLERY ==== */
    .gallery-container {
      margin-top: 3%;
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      padding: 30px 0;
    }

    .gallery-container::-webkit-scrollbar {
      width: 8px;
    }
    .gallery-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      width: 250px;
      text-align: center;
      font-size: 20px;
      scroll-snap-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease, background 0.3s ease, border 0.3s ease;
      border: 0.5px solid rgb(168, 160, 160);
      opacity: 0.85;
    }

    .card:hover {
      transform: scale(1.05);
      opacity: 1;
      cursor: pointer;
    }

    .card.active {
      background: rgba(0, 0, 0, 0.566);
      border: 2px solid #eaeae8;
      transform: scale(1.2);
      opacity: 1;
      z-index: 1;
    }

    /* ==== RIGHT DETAILS PANEL ==== */
    .details {
      width: 60%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    .details video {
      width: 80%;
      max-height: 65%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .details p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      width: 80%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- LEFT SCROLLABLE CARDS -->
  <div class="gallery-container" id="cards"></div>

  <!-- RIGHT DETAILS PANEL -->
  <div class="details">
    <video id="detailVideo" controls autoplay></video>
    <p id="detailText"></p>
  </div>

  <script>
    const cardsData = [
      { title: 'Fibonacci Sequence and Golden Ratio', video: 'VID-20250922-WA0009.mp4', text: 'The Fibonacci sequence is a series of numbers where each number is the sum of the two before it, starting with 0 and 1 (0, 1, 1, 2, 3, 5, 8, â€¦). This pattern often shows up in nature, such as in the spirals of shells, pinecones, and sunflowers. As the sequence grows, the ratio between two consecutive Fibonacci numbers gets closer and closer to a special number called the golden ratio (about 1.618). The golden ratio is known for its beauty and balance, and it also appears in art, design, and natural patterns.'},
      { title: 'Patterns in Nature', video: 'VID-20250919-WA0015.mp4', text: 'Nature is full of repeating designs, like stripes on animals, spiral shells, or waves in sand. These patterns often follow rules and help living things survive. For example, patterns can help with camouflage, attracting mates, or growing efficiently.'},
      { title: 'Fractals in Nature', video: 'VID-20250922-WA0008.mp4', text: 'Fractals are shapes that repeat their structure on smaller and smaller scales. In nature, we see fractals in snowflakes, fern leaves, trees, and even lightning. This self-repeating design helps nature build complex structures using simple rules.'},
      // { title: 'Mandelbrot and Julia Set', video: 'VID-20250919-WA0011.mp4', text: 'These are famous fractal sets from mathematics.They are created by repeating simple math formulas and plotting the results.They produce endless, colorful, and detailed patterns that never repeat exactly.'},
      { title: 'Symmetry in Nature', video: 'VID-20250919-WA0014.mp4', text: 'Symmetry means something looks the same on both sides. Many flowers, leaves, and animal bodies are symmetrical. This balance makes them strong, efficient, and visually appealing.'},
      { title: 'Hexagons in Nature', video: 'VID-20250919-WA0013.mp4', text: 'Hexagons are six-sided shapes that fit together perfectly without gaps. Honeycomb cells made by bees are a good example. This shape lets bees store the most honey using the least amount of wax, making it very efficient.'}
    ];

    const cardsContainer = document.getElementById('cards');
    const detailVideo = document.getElementById('detailVideo');
    const detailText = document.getElementById('detailText');
    let currentIndex = 0;

    function setActiveCard(index) {
      [...cardsContainer.children].forEach((c, i) => {
        c.classList.toggle('active', i === index);
      });
    }

    function loadCard(index) {
      const card = cardsData[index];
      detailVideo.src = card.video;
      detailText.textContent = card.text;
      detailVideo.play();
      setActiveCard(index);
      // Scroll the selected card into view
      const cardElement = cardsContainer.children[index];
      cardElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    cardsData.forEach((card, index) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.textContent = card.title;
      div.addEventListener('click', () => {
        currentIndex = index;
        loadCard(index);
      });
      cardsContainer.appendChild(div);
    });

    // autoplay next video when current video ends
    detailVideo.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % cardsData.length;
      loadCard(currentIndex);
    });

    // load first card initially
    loadCard(0);
  </script>
</body>
</html>

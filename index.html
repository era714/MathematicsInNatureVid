<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5 Cards Right Panel (Videos)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://etereaestudios.com/wp-content/uploads/2019/03/2010_nbyn_still_4714.jpg?w=1250&h=') no-repeat center center/cover;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ==== LEFT SCROLLING GALLERY ==== */
    .gallery-container {
      margin-top: 5%;
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      padding: 30px 0;
    }

    .gallery-container::-webkit-scrollbar {
      width: 8px;
    }
    .gallery-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 15px 20px rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      width: 250px;
      text-align: center;
      font-size: 20px;
      scroll-snap-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      opacity: 1;
      cursor: pointer;
    }

    /* ==== RIGHT DETAILS PANEL ==== */
    .details {
      width: 60%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    .details video {
      width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .details p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
      width: 80%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- LEFT SCROLLABLE CARDS -->
  <div class="gallery-container" id="cards"></div>

  <!-- RIGHT DETAILS PANEL -->
  <div class="details">
    <video id="detailVideo" controls autoplay></video>
    <p id="detailText"></p>
  </div>

  <script>
    const cardsData = [
      { title: 'Fibonacci Sequence and Golden Ratio', video: 'https://www.w3schools.com/html/mov_bbb.mp4', text: 'The Fibonacci sequence is a series of numbers where each number is the sum of the two before it (0, 1, 1, 2, 3, 5, 8, …). As the numbers get larger, the ratio between them gets closer to the golden ratio (about 1.618). This ratio appears in nature’s designs like flower petals, pinecones, and seashells, making them look balanced and pleasing.'},
      { title: 'Patterns in Nature', video: 'https://www.w3schools.com/html/movie.mp4', text: 'Nature is full of repeating designs, like stripes on animals, spiral shells, or waves in sand. These patterns often follow rules and help living things survive. For example, patterns can help with camouflage, attracting mates, or growing efficiently.'},
      { title: 'Fractals in Nature', video: 'https://www.w3schools.com/html/mov_bbb.mp4', text: 'Fractals are shapes that repeat their structure on smaller and smaller scales. In nature, we see fractals in snowflakes, fern leaves, trees, and even lightning. This self-repeating design helps nature build complex structures using simple rules.'},
      { title: 'Symmetry in Nature', video: 'https://www.w3schools.com/html/movie.mp4', text: 'Symmetry means something looks the same on both sides. Many flowers, leaves, and animal bodies are symmetrical. This balance makes them strong, efficient, and visually appealing.'},
      { title: 'Hexagons in Nature', video: 'https://www.w3schools.com/html/mov_bbb.mp4', text: 'Hexagons are six-sided shapes that fit together perfectly without gaps. Honeycomb cells made by bees are a good example. This shape lets bees store the most honey using the least amount of wax, making it very efficient.'}
    ];

    const cardsContainer = document.getElementById('cards');
    const detailVideo = document.getElementById('detailVideo');
    const detailText = document.getElementById('detailText');
    let currentIndex = 0;

    function loadCard(index) {
      const card = cardsData[index];
      detailVideo.src = card.video;
      detailText.textContent = card.text;
      detailVideo.play();
      // Scroll the selected card into view
      const cardElement = cardsContainer.children[index];
      cardElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    cardsData.forEach((card, index) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.textContent = card.title;
      div.addEventListener('click', () => {
        currentIndex = index;
        loadCard(index);
      });
      cardsContainer.appendChild(div);
    });

    // autoplay next video when current video ends
    detailVideo.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % cardsData.length;
      loadCard(currentIndex);
    });

    // load first card initially
    loadCard(0);
  </script>
</body>
</html>
